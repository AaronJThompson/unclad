[package]
name = "unclad"         # or any other name
version = "0.1.0"
edition = "2024"

[build-dependencies]
bootloader = { path = "../bootloader"}
kernel = { path = "kernel", artifact = "bin", target = "x86_64-unknown-none" }

[dependencies]
# used for UEFI booting in QEMU
ovmf-prebuilt = "0.1.0-alpha.1"

[workspace]
resolver = "2"
members = ["kernel"]
